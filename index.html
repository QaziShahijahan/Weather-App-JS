<!DOCTYPE html>
<html lang="en"></html>

<head>
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-gradient" style="background-color: #91c3b0;">
    <div class="container mt-5 ">
        <div class="card mx-auto text-center 
                    p-4 shadow-lg rounded-3 
                    animate__animated animate__fadeInDown" style="background: linear-gradient(to right, #72bea2, #2196F3); 
                   max-width: 500px;">
            <h2 class="card-title mb-4 display-5 " style="font-family: 'Montserrat', 
                       sans-serif; color: rgb(61, 108, 64);">
                Plan Your Day with Precision
            </h2>
            <div class="mb-3">
                <label for="city-input" class="form-label visually-hidden">
                    Enter City
                </label>
                <div class="input-group">
                    <input type="text" class="form-control form-control-lg" id="city-input" placeholder="Enter City">
                    <button class="btn btn-primary" onclick="getWeather()"
                        style="background-color: #FF6347; border-color: #FF6347;">
                        Get Weather
                    </button>
                </div>
            </div>
            <div id="weather-info" class="mt-4 d-none animate__animated animate__fadeIn">
                <h3 id="city-name" class="mb-0 fs-7 fw-bold" style="color: #FFD700;"></h3>
                <p id="date" class="text-muted mb-3 fs-6"></p>
                <img id="weather-icon" class="mb-3" alt="Weather Icon" style="width: 90px; height: 90px;">
                <p id="temperature" class="mb-1 fs-2 text-white fw-bold" style="color: #FFD700;"></p>
                <p id="description" class="mb-3 fs-4 text-white" style="color: #FFD700;"></p>
                <p id="wind-speed" class="fs-5 text-white" style="color: #FFD700;"></p>
                <div id="extra-info" class="mt-4">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>    
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
